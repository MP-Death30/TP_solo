<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - Événements</title>
</head>
<body>
  <h1>Liste des événements</h1>
  <div id="events"></div>
  <script>
    fetch('/events/')
      .then(res => res.json())
      .then(events => {
        const container = document.getElementById('events');
        events.forEach(ev => {
          const div = document.createElement('div');
          div.innerHTML = `<h3>${ev.title}</h3><p>${ev.location} - ${ev.date}</p><p>${ev.price}€ - Places restantes: ${ev.capacity - ev.reservations}</p>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
