<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un événement</title>
</head>
<body>
  <h1>Nouvel événement</h1>
  <form id="eventForm">
    <input type="text" name="title" placeholder="Nom" required><br>
    <textarea name="description" placeholder="Description"></textarea><br>
    <input type="text" name="location" placeholder="Lieu" required><br>
    <input type="date" name="date" required><br>
    <input type="number" name="price" placeholder="Prix" step="0.01" required><br>
    <input type="number" name="capacity" placeholder="Places disponibles" required><br>
    <button type="submit">Créer</button>
  </form>

  <script>
    document.getElementById('eventForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      data.price = parseFloat(data.price);
      data.capacity = parseInt(data.capacity);
      const res = await fetch('/events/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert('Événement créé');
    });
  </script>
</body>
</html>
